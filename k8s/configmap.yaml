apiVersion: v1
kind: ConfigMap
metadata:
  name: hfi-config
  namespace: hfi-system
  labels:
    app: hebrew-fintech-informant
data:
  # Glossary for financial term translations
  # This will be mounted as a file at /app/config/glossary.json
  glossary.json: |
    {
      "Short Squeeze": "住拽 砖专",
      "Bear Market": "砖拽 ",
      "Bull Market": "砖拽 砖专",
      "IPO": "驻拽 专砖转",
      "Startup": "住专驻",
      "VC": " 住",
      "Fintech": "驻拽",
      "Blockchain": "拽爪'",
      "API": "砖拽 转转",
      "Revenue": "住转",
      "Valuation": "砖",
      "Unicorn": " 拽专",
      "AI": " 转转",
      "Machine Learning": "转 ",
      "Cryptocurrency": "注 拽专驻"
    }

  # Style guide - example tweets for tone matching
  # This will be mounted as a file at /app/config/style.txt
  style.txt: |
    # Your Writing Style Examples
    # Replace these with 5-10 of your actual best-performing Hebrew tweets
    # This helps GPT-4o learn your tone, voice, and structure

    ## Example 1 (Replace with your content):
     注 驻拽: Stripe 专 注  AI 砖  转

    专 砖拽注 $100M  砖 驻住 砖  转.
     砖 转 砖拽 转注砖.

      砖?
      注住拽  驻住 2-3% 住转 转.
    注砖  专 -0.5%.

    ## Example 2 (Replace with your content):
     专注 砖注:  住专驻 砖?

      爪专.  .

    住拽专 砖 200 住 专:
    - 42% 砖拽 拽  (砖拽  )
    - 38% 砖拽 专  (转专  转专)
    - 20% 转驻住 转 专注 

    拽? 拽 转 专注 驻 砖转  转 爪专.

    ## Example 3 (Replace with your content):
     住驻专 砖专 注 注爪:

    OpenAI - 住转: $2B (2024)
             砖: $80B
             爪: 400% YoY

      注.  驻.

    ## Example 4 (Replace with your content):
     砖转 砖拽:

    拽 注专 转 $45K 专砖  专.

     注砖?
    1. 砖专 ETF 注  -SEC
    2. 驻 专 注 专转 专转
    3. 拽砖 住 注

    ? 爪驻 砖 驻住 驻 -halving 驻专.

    ## Example 5 (Replace with your content):
     驻 注 拽:

    " 转专 驻转专, 转专 转爪"

    拽转  拽 CRM,  拽:
    - 转专 注住拽转
    - 驻转  
    - 转专 砖 注 驻驻

    转砖 注 转爪,  注 驻爪'专.

    ---

    # Tone Guidelines:
    - Professional but accessible (not academic)
    - Use emojis strategically (1-2 per tweet)
    - Short paragraphs (1-2 sentences)
    - Clear takeaway or "so what?"
    - Numbers and data when available
    - Occasional Hebrew-English mix for tech terms (when natural)
