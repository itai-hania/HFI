apiVersion: v1
kind: ConfigMap
metadata:
  name: hfi-config
  namespace: hfi-system
  labels:
    app: hebrew-fintech-informant
data:
  # Glossary for financial term translations
  # This will be mounted as a file at /app/config/glossary.json
  glossary.json: |
    {
      "Short Squeeze": "住拽 砖专",
      "Bear Market": "砖拽 ",
      "Bull Market": "砖拽 砖专",
      "IPO": "驻拽 专砖转",
      "Startup": "住专驻",
      "VC": " 住",
      "Fintech": "驻拽",
      "Blockchain": "拽爪'",
      "API": "砖拽 转转",
      "Revenue": "住转",
      "Market Cap": "砖 砖拽",
      "Due Diligence": "拽转 转转",
      "Term Sheet": "住 转",
      "Valuation": "注专转 砖",
      "Exit Strategy": "住专转 爪",
      "Burn Rate": "拽爪 砖专驻转 住祝",
      "Runway": "住 转驻注",
      "Series A/B/C": "住 住 A/B/C",
      "Angel Investor": "砖拽注 ",
      "Seed Round": "住 专注"
    }

  # Style guide - example tweets for tone matching
  # This will be mounted as a file at /app/config/style.txt
  style.txt: |
    [PLACEHOLDER - Add 5-10 examples of your best Hebrew tweets here]

    Example format:
     注 拽: OpenAI 专 注 GPT-5
    专  转注砖 专 ,  砖 .
    拽专   砖  game changer 

     住专驻 砖专 住 $50M 住 B
     砖 驻转专转 注 砖 专 专.
    驻专  注 驻转专 砖 У

    [Add your actual tweet examples here...]
